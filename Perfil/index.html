<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="Estilos/media-query.css">
    <title>Perfil Profissional</title>
</head>
<body onresize="mudouTamanho()">
    <div class="container">
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav id="menu">
            <ul>
                <li>
                    <input type="radio" name="aba" class="abas" id="aba1" checked>
                    <a href="#"><label for="aba1">Home</label></a>
                </li>
                <li>
                    <input type="radio" name="aba" class="abas" id="aba2">
                    <a href="#"><label for="aba2">Objetivos</label></a>
                </li>
                <li>
                    <input type="radio" name="aba" class="abas" id="aba3">
                    <a href="#"><label for="aba3">Portfólio</label></a>
                </li>
                <li>
                    <input type="radio" name="aba" class="abas" id="aba4">
                    <a href="#"><label for="aba4">Contato</label></a>
                </li>
            </ul>
        </nav>
        <div class="main">
            <span class="dinamico">
                <h1 class="cursor">Níkolas Ferrante</h1>
                <h2>Front-End Student</h2>
            </span>
            <div id="perfil"></div>
            <div class="janela">
                <img src="Imagens/janela800.png" alt="janela">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ea deleniti vel, totam, quo mollitia quibusdam alias nostrum praesentium molestiae saepe illo aperiam dolor eum, provident facilis repellendus nemo eaque non.</p>
            </div>
        </div>
    </div>
    <script>
        function mudouTamanho(){
            if (window.innerWidth >= 768){
                menu.style.display = 'block'
            } else {
                menu.style.display = 'none'
            }
        }

        function clickMenu(){
            if (menu.style.display == 'none'){
                menu.style.display = 'block'
            } else {
                menu.style.display = 'none'
            }
        }
    </script>
</body>
</html>
